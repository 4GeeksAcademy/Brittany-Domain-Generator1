<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brittany's Fabulous Domain Generator</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      margin-bottom: 0.4rem;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }

    .card {
      width: 18rem;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    #generate-btn {
      margin-bottom: 20px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h5 class="card-title">
        <i class="fa-solid fa-globe"></i>
        Brittany's Fabulous Domain Generator
      </h5>
    </div>

    <button id="generate-btn">Generate Domains</button>
    <ul id="domain-list"></ul>
  </div>

  <script>
    const pronoun = ['the', 'our'];
    const adj = ['great', 'big'];
    const noun = ['jogger', 'racoon'];
    const domainExtensions = ['.com', '.net', '.org', '.io'];

    function generateDomains(pronouns, adjectives, nouns, extensions) {
      let domains = [];

      for (let p of pronouns) {
        for (let a of adjectives) {
          for (let n of nouns) {
            for (let ext of extensions) {
              domains.push(`${p}${a}${n}${ext}`);
            }
          }
        }
      }

      return domains;
    }

    window.onload = function() {
      const button = document.getElementById('generate-btn');
      const list = document.getElementById('domain-list');

      button.addEventListener('click', () => {
        list.innerHTML = ''; // Clear previous results

        const domains = generateDomains(pronoun, adj, noun, domainExtensions);

        domains.forEach(domain => {
          const li = document.createElement('li');
          li.textContent = domain;
          list.appendChild(li);
        });
      });
    };
  </script>
</body>
</html>
